<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --gray: #d5d5f5;
      --gray-ligth: #f5f5f5;

      --text-dark: #555565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    main {
      margin: 0 auto;
      padding: 4rem 2rem;
      max-width: 550px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      dolor: var(--text-dark);
      font-family: 'Roboto', sans-serif;
    }

    header,
    footer {
      background: var(--gray-ligth);
      padding: 2rem;
      text-align: center;
    }

    header {
      border-bottom: 1px solid var(--gray);
    }

    footer {
      border-top: 1px solid var(--gray);
    }

    .code {
      padding: .5rem 1rem;
      border: 1px solid var(--gray-ligth);
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
    }

    .stack {
      display: flex;
      flex-direction: column;
    }

    .s-1 {
      gap: 1rem;
    }

    .s-2 {
      gap: 2rem;
    }

    .s-3 {
      gap: 3rem;
    }

    .s-4 {
      gap: 4rem;
    }
  </style>
</head>

<body>
  <header>
    <img width="100px" src="https://desafio.devplay.com.br/img/logo-devplay-colorida.png" alt="devplay logo">
  </header>

  <main>
    <div class="stack s-1">
      {{ content }}
    </div>
  </main>

  <footer>
    <p>Atenciosamente,</p>
    <b>Equipe Chat do DevPlay</b>
  </footer>
</body>

</html>
